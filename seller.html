<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LAMAR EXPRESS</title>
    <script
      src="https://kit.fontawesome.com/31b25a48cc.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Start Main Header  -->
    <header id="seller__header">
      <div class="container header__container">
        <nav class="header__navbar">
          <!-- Start Logo  -->
          <div class="header__logo">
            <a href="customer.html">
              <img
                src="images/2591879936_67270a1b-efca-4ecf-8988-186863f6853d.png"
                alt="LAMAR"
                width="200px"
                height="55px"
              />
            </a>
          </div>
          <!-- End Logo -->
          <div class="header__rightnav">
            <a href="customer.html" class="header__a"
              ><i class="fas fa-backward"></i
            ></a>
          </div>
        </nav>
      </div>
    </header>
    <!-- End Main Header -->

    <!-- Start Form Section -->
    <section id="seller__form">
      <div class="container sellerform__container">
        <!-- Start Add Form -->
        <div class="form__div form__add">
          <h2 class="form__heading">
            Add Form
          </h2>
          <label for="name">Name:</label>
          <input type="text" id="addName" />
          <label for="details">Details</label>
          <textarea id="addDetails" cols="30" rows="4"></textarea>
          <label for="price">Price</label>
          <input type="number" id="addPrice" min="0" />
          <label for="image">Image [url]</label>
          <input type="text" id="addImgUrl" />
          <label for="category">Category</label>
          <select id="addCategory">
            <option value="">Women</option>
            <option value="">Men</option>
            <option value="">Kids</option>
            <option value="">Accessories</option>
          </select>
          <button class="form__btn" id="addButton" type="submit">Add</button>
        </div>
        <!-- End Add Form -->
        <!-- Start Edit Form -->
        <div class="form__div form__edit">
          <h2 class="form__heading">
            Edit Form
          </h2>
          <label for="name">Name:</label>
          <input type="text" id="editName" />
          <label for="details">Details</label>
          <textarea id="editDetails" cols="30" rows="4"></textarea>
          <label for="price">Price</label>
          <input type="number" id="editPrice" min="0" />
          <label for="image">Image [url]</label>
          <input type="text" id="editImgUrl" />
          <label for="category">Category</label>
          <select id="editCategory">
            <option value="">Women</option>
            <option value="">Men</option>
            <option value="">Kids</option>
            <option value="">Accessories</option>
          </select>
          <button class="form__btn" id="editButton" type="submit">Edit</button>
        </div>
        <!-- End Edit Form -->
      </div>
    </section>
    <!-- End Form Section -->

    <!-- Start Products Section -->
    <section id="products">
      <div class="container">
          <div class="products__searchbar">
              <input type="text" placeholder="Search by name" class="products__search">
              <div class="products__display">
                  <i class="fas fa-bars seller__icon--list"></i>
                  <i class="fas fa-th-large seller__icon--grid"></i>
              </div>
              <div class="products__filter">
                  <label for="">Filter by</label>
                  <select name="" id="">
                      <option value="">Price</option>
                      <option value="">Category</option>
                  </select>
              </div>
          </div>
          <div class="products__filter">
            <label for="">Filter by</label>
            <select name="" id="">
                <option value="">Price</option>
                <option value="">Category</option>
            </select>
        </div>
          <div class="products__items">
              <div class="products__item">
                  <div class="products__add">
                      <i class="fas fa-trash-alt seller__products__remove"></i>
                      <i class="fas fa-edit"></i>
                  </div>
                  <div class="products__details">
                      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                  </div>
              </div>
              
              </div>
          </div>
      </div>
  </section>
    <!-- End Products Section -->

    <!-- Start Footer  -->
    <footer id="seller__footer">
      <div class="footer__div">
        <img
          src="images/2591879936_67270a1b-efca-4ecf-8988-186863f6853d.png"
          alt="LMAR Express Logo"
          class="footer__logo"
        />
        <div class="footer__social">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-pinterest-p"></i>
        </div>
      </div>
      <div class="footer__div">
        <h2 class="footer__heading">
          Support
        </h2>
        <span class="footer__span">
          Contact US
        </span>
        <span class="footer__span">
          FAQ
        </span>
        <span class="footer__span">
          Downloads
        </span>
        <span class="footer__span">
          Lorem Ipsum
        </span>
        <span class="footer__span">
          Lorem Ipsum
        </span>
        <span class="footer__span">
          Lorem Ipsum
        </span>
      </div>
      <div class="footer__div">
        <h2 class="footer__heading">
          LMAR Express
        </h2>
        <span class="footer__span">
          About LMAR Express
        </span>
        <span class="footer__span">
          LMAR Express Lorem
        </span>
        <span class="footer__span">
          Careers
        </span>
        <span class="footer__span">
          Lorem Ipsum
        </span>
        <span class="footer__span">
          Lorem Ipsum
        </span>
      </div>
      <div class="footer__div">
        <div class="footer4__div">
          <i class="fas fa-envelope"></i>
          <p class="footer4__p">
            Stay up to date on the latest offers from LMAR Express
          </p>
        </div>
        <input
          type="text"
          id="Subscribe_email"
          placeholder="Enter your e-mail address"
        />
        <button
          class="form__btn footer__button"
          id="subscribeButton"
          type="submit"
        >
          Subscribe
        </button>
      </div>
    </footer>
    <!-- End Footer -->
    <script type="text/javascript" src="/script/logic.js"></script>
    <script type="text/javascript" src="/script/dom.js"></script>
  </body>
</html>
